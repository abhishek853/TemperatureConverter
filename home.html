<!DOCTYPE html>

<head>
  <title>Temperature Converter</title>
  <style>
    /* CSS styles for the navbar and content */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      background-image: url(temp.png);
    }

    .navbar {
      background-color: #f3ef0b;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: #069108;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 10px;
      font: size 30px;;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #07da2a;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(240, 231, 97, 0.1);
    }

    h1 {
      text-align: center;
      color: #042702;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #042702;
      color: #fff;
      text-align: center;
      cursor: pointer;
      border-radius: 3px;
    }

    .result {
      margin-top: 15px;
      padding: 10px;
      background-color: #f1f1f1;

    }
  </style>
</head>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
<h1><b>Temperature Converter</b></h1>
<H2><b>by using this you can convert the unit of temperature</b></H2>
<style>
    h2{
        text-align: center;
        color: #0d2b04;
        
    }
</style>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-group">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
    </div>
    <button class="btn" onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convert() {
      var celsius = parseFloat(document.getElementById('celsius').value);
      var fahrenheit = (celsius * 9/5) + 32;
      document.getElementById('result').innerHTML = celsius + ' degrees Celsius is equal to ' + fahrenheit + ' degrees Fahrenheit.';
    }
  </script>
</body>
</html>
